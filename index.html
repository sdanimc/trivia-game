<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <!-- Top of Page -->
    <h1>Trivia Fun!</h1>
    <h2 id="countdown"></h2>
    <!--Game container-->
    <div id="game" class="card">
        <div class="card-header">
            <textarea readonly id="currentscore"></textarea>
        </div>
        <div id="q-text-box">
            <textarea readonly id="question" placeholder="Test Your Knowledge!"></textarea>
        </div>
        <div class="card-footer">
            <button id="start" class="btn">Let's Play!</button>
            <button id="true-btn" class="btn answer">True</button>
            <button id="false-btn" class="btn answer">False</button>
        </div>
    </div>
    <!--Scoreboard Section-->
    <aside class="top-5" id="scores">
        <h2 id="scoreboard">Top Scores!</h2>
        <ol id="highscores" class="card"></ol>
        <div class="scoreboard-footer"><button id="clear" class="btn">Clear Highscores</button></div>
    </aside>

    <script src="./assets/script.js"></script>
</body>

</html>
